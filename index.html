<html>
<head>
<link type="text/css" rel="stylesheet" href="css/main.css">
<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div id="wrapper">
    	<header>
        	<a class="logo">
            	<img src="img/logo2.png">
            </a>
            <nav id="navigation">
            </nav>
        </header>
        <div id="main">
              <div id="left_side" class="none_undef"> 
                <div id="picture_box" class="box none_undef ">
                	<img src="img/profil.png" alt="picture undefined" class="avatar">
                </div>
                <div id="none_undef" class="none_undef">
                  <p> Pilih gambaran </p>
                  <input type="text" class="input_box" placeholder="Belum ada gambar"/>
                  <br>
                  <button class="submit_button input_box">Simpan</button>
                </div>
              </div>
              
              <div id="right_side" class="none_undef">
                <div id="input_form">
                  <div class="input_tag">Nama</div>
                  <div class="separator">:</div>
                  <div class="pad_align_input"><input type="text" class="input_box"></div>
                </div>
                
                <div id="input_form">
                  <div class="input_tag">Pekerjaan</div>
                  <div class="separator">:</div>
                  <div class="pad_align_input"><input type="text" class="input_box"></div>
                </div>
                
                <div id="input_form">
                  <div class="input_tag">E-mail</div>
                  <div class="separator">:</div>
                  <div class="pad_align_input"><input type="text" class="input_box"></div>
                </div>
                
                <div id="input_form">
                  <div class="input_tag">Password lama</div>
                  <div class="separator">:</div>
                  <div class="pad_align_input"><input type="text" class="input_box"></div>
                </div>
                
                <div id="input_form">
                  <div class="input_tag">Password baru</div>
                  <div class="separator">:</div>
                  <div class="pad_align_input"><input type="text" class="input_box"></div>
                </div>
                
                <div id="input_form">
                  <div class="input_tag">Facebook URL</div>
                  <div class="separator">:</div>
                  <div class="pad_align_input"><input type="text" class="input_box"></div>
                </div>
                
                <div id="input_form">
                  <div class="input_tag">Twitter URL</div>
                  <div class="separator">:</div>
                  <div class="pad_align_input"><input type="text" class="input_box"></div>
                </div>
                
                <div id="input_form">
                  <div class="input_tag">Profil</div>
                  <div class="separator">:</div>
                 
                  <input type="text" class="input_box profil">
                  <p class="warn_text">Max 160 characters</p>
                  <button class="submit_button input_box">Simpan Semua</button>
                 
                </div>
                
            </div>
        </div>
    </div>
    <footer id="footer">
    	<div class="wave">
        </div>
    </footer>
</body>
</html>
